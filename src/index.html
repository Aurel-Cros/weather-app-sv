<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div id="root" class="p-sunny bg2">
        <main class="theme-fill glass-back">
            <div class="current-weather">
                <img src="assets/icons/weather-sunny.svg" alt="Current weather icon">
                <p>Weather name</p>
            </div>
            <div class="city-name">
                <p>City Name</p>
                <p class="country">
                    <img class="flag" src="" alt="">
                </p>
            </div>
            <div class="weather-graph">
                <div class="temp-hi">max</div>
                <div class="weather-graph-values">
                    <p class="icon-text wind">Wind</p>
                    <p class="main-temp">Temp</p>
                    <p class="icon-text humidity">Humi</p>
                </div>
                <div class="temp-lo">min</div>
            </div>
            <p class="today-date">
            </p>
            <div class="five-days-pred">
            </div>
            <p class="short-text">
            </p>
            <div class="randomize">
                <button></button>
            </div>
        </main>
    </div>
</body>

</html>
